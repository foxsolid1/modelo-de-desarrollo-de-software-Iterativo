<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama Iterativo - Desarrollo de Software</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Requisitos -->
        <div class="flow-item">
            <p>Recolección de Requisitos</p>
        </div>

        <div class="arrow-down"></div>

        <!-- Diseño -->
        <div class="flow-item">
            <p>Diseño</p>
        </div>

        <div class="arrow-down"></div>

        <!-- Implementación -->
        <div class="flow-item">
            <p>Implementación</p>
        </div>

        <div class="arrow-down"></div>

        <!-- Pruebas -->
        <div class="flow-item">
            <p>Pruebas</p>
        </div>

        <div class="arrow-down"></div>

        <!-- Evaluación -->
        <div class="flow-item">
            <p>Evaluación</p>
        </div>

        <div class="arrow-down"></div>

        <!-- Retroalimentación -->
        <div class="flow-item">
            <p>Retroalimentación</p>
        </div>

        <div class="arrow-up"></div>
    </div>
</body>
</html>
